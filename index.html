<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="playButton">Click Me</button>
    <pre id ="log"></pre>
</body>
<script>
   function getCompChoice(){
    return Math.floor(Math.random() * 3) ;
   };
   const choice = getCompChoice();
if (choice === 0){
    console.log("equal to zero")
}
if (choice === 1){
    console.log("equal to one")
}
else if (choice === 2){
    console.log("equal to two")
}
console.log(choice)
///human part
function getUserChoice(){
    const playButton = document.querySelector("#playButton")
const log = document.querySelector("#log");
playButton.addEventListener ("click", () => {
    let userChoice = prompt("Rock, Paper, Scissors SHOOT!")
    
    if (userChoice === null){
        log.innerText = "Null"
    }
    else if (userChoice.toLowerCase() === "rock"){
        log.innerText = "rock"
    }
     else if (userChoice.toLowerCase() === "paper"){
        log.innerText = "paper"
    }
     else if (userChoice.toLowerCase() === "scissors"){
        log.innerText = "scissors"
    }
    console.log(userChoice)
});
}

getUserChoice()

    

</script>
</html>
