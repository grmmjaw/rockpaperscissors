<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="playButton">Click Me</button>
    <pre id="log"></pre>
</body>
<script>
/// Computer choice, selects random number and assigns it to rock paper or scissors
   function getCompChoice(){
    const choice = Math.floor(Math.random() * 3) ;
  
if (choice === 0){
    return "rock";
}
else if (choice === 1){
    return "paper";

} else {
    return "scissors";}}
   // Variables 
    let humanScore = 0;
  let computerScore = 0;
  let round = 0; 


    //useraCTIONS for the user actions i need to assign an click event to bring the prompt and an event handler 
   const button = document.getElementById('playButton')
   const log = document.getElementById('log')

  button.addEventListener('click', () => {
    if (round >= 5) {
      log.textContent = "Game over! Please refresh to play again.";
      return;}
    
   let userChoice = prompt("rock, paper or scissors");
   if (userChoice === null) {
       log.textContent = "No choice entered. Please try again.";
       return;
    }

  
   userChoice = userChoice.trim();
   if (userChoice === "") {
       log.textContent = "No choice entered. Please try again.";
       return;
   } 
   userChoice = userChoice.toLowerCase();
   if (!["rock", "paper", "scissors"].includes(userChoice)) {
log.textContent = "Invalid choice. Please enter rock, paper, or scissors.";
       return;
    }
     // Increment round after valid input
    round++
   const compChoice = getCompChoice();
   const result = playRound(userChoice, compChoice);
// increment part
   if (result === "You win"){
    humanScore++;
   }
   
   else if (result === "computer wins"){
    computerScore++;
   }

   

let message = `
Round:
${round}

You chose: 
 ${userChoice}\n

Computer chose: 
${compChoice}\n

${result}
   

Scoreboard:

You: ${humanScore}\n
Computer Score: ${computerScore}\n
   `;

 if (round === 5) {
        if (humanScore > computerScore) {
          message += "\nGame Over — You win the match!";
        } else if (computerScore > humanScore) {
          message += "\nGame Over — Computer wins the match!";
        } else {
          message += "\nGame Over — It's a tie!";
        }
      }

      log.textContent = message;
    });

 




   
  function playRound(userChoice, compChoice) {
      if (compChoice === userChoice) {
        return "It's a tie";
      } else if (
        (userChoice === "rock" && compChoice === "scissors") ||
        (userChoice === "paper" && compChoice === "rock") ||
        (userChoice === "scissors" && compChoice === "paper")
      ) {
        return "You win";
      } else {
        return "computer wins";
      }
    }
        

</script>
</html>
